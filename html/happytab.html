<html>
    <head>
        <link rel="shortcut icon" href="../assets/pineapple-128.png" />
        <link rel="stylesheet" type="text/css" href="../styles/styles.css" />
        <link rel="stylesheet" type="text/css" href="../styles/clock.css" />
        <link rel="stylesheet" type="text/css" href="../styles/nfl.css" />
        <link rel="stylesheet" type="text/css" href="../styles/quote.css" />
        <link rel="stylesheet" type="text/css" href="../styles/weather.css" />
        <link rel="stylesheet" type="text/css" href="../assets/fontawesome/css/all.css" />
        <script defer src="../src/mdl/material.min.js"></script>
        <title>HappyTab</title>
    </head>
    <body>
        <div id="cover">
            <div id="loader"></div>
        </div>
        <div id="sidenav" class="semi-transparent">
            <div class="clock">
                <div id="clock-time"></div>
                <div id="clock-date"></div>
            </div>
            <div class="weather">
                <p id="weather-temp"></p>
                <img id="weather-img" />
                <p id="weather-location"></p>
            </div>
            <div id="quote">
                <p id="quote-of-the-day-quote"></p>
                <p id="quote-of-the-day-author"></p>
            </div>
            <div class="nfl" id='nfl'>
                <div id="nfl-teams" class="nfl-flex">
                    <div id="nfl-home-team">
                        <img id="nfl-home-team-logo" class="nfl-item" width="64" height="64"/>
                        <p id="nfl-home-team-name" class="nfl-item"></p>
                    </div>
                    <p id="nfl-game-time"></p>
                    <div id="nfl-away-team">
                        <img id="nfl-away-team-logo" class="nfl-item" width="64" height="64" />
                        <p id="nfl-away-team-name" class="nfl-item"></p>
                    </div>
                </div>
            </div>
            <div class="nfl nfl-flex">
                <p id="nfl-game-time"></p>
            </div>
        </div>
        <div id="main">
            <div id="options"></div>
        </div>
		<div id="newBackgroundButton">
            <i class="fas fa-sync-alt"></i>
		</div>
    </body>
    <script src="../src/options.js"></script>
    <script src="../src/options-data.js"></script>
    <script src="../src/background.js"></script>
    <script src="../src/quote_of_the_day.js"></script>
    <script src="../src/nfl.js"></script>
    <script src="../src/weather.js"></script>
    <script src="../src/clock.js"></script>
    <script src="../src/links.js"></script>
</html>
